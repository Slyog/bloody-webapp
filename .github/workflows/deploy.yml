name: Deploy to EC2 via SSH

on:
  push:
    branches:
      - main
      - dev

env:
  EC2_PROJECT_DIR: /home/ec2-user/bloody-webapp/webapp

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e
            cd ${{ env.EC2_PROJECT_DIR }}

            echo "Pulling latest code..."
            git pull

            if sudo docker compose version >/dev/null 2>&1; then
              COMPOSE_CMD="docker compose"
            elif sudo docker-compose version >/dev/null 2>&1; then
              COMPOSE_CMD="docker-compose"
            else
              echo "Docker Compose is not installed on the target host." >&2
              exit 1
            fi

            echo "Stopping old containers..."
            sudo $COMPOSE_CMD down || true

            echo "Rebuilding and starting new containers..."
            sudo $COMPOSE_CMD up --build -d

            echo "Deployment complete âœ…"

      - name: Verify deployment health
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "Checking if app is running..."
            curl -I http://localhost:3000 || curl -I http://localhost
